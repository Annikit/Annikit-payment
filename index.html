<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Красивое модальное окно</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Стили для кнопок */
        .btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Стили для модального окна */
        .modal {
            display: none; /* Скрыть модальное окно по умолчанию */
            position: fixed;
            z-index: 1000; /* Поместить поверх всего контента */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Добавить прокрутку, если нужно */
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон */
            animation: fadeIn 0.3s ease;
        }

        /* Анимация для появления модального окна */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Контент модального окна */
        .modal-content {
            background-color: #fff;
            margin: 10% auto; /* Выравнивание по центру */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease;
        }

        /* Анимация для появления модального окна */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Кнопка закрытия */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: red;
            text-decoration: none;
        }

        /* Заголовок модального окна */
        .modal-content h2 {
            margin-top: 0;
        }

        /* Стили для абзаца в модальном окне */
        .modal-content p {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <button id="openModal" class="btn">Открыть модальное окно</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>
Добро пожаловать!</h2>
            <p>Это пример красивого модального окна с анимацией и современными стилями.</p>
        </div>
    </div>

    <script>
        // Получаем элементы
        var modal = document.getElementById("myModal");
        var btn = document.getElementById("openModal");
        var span = document.getElementsByClassName("close")[0];

        // Открываем модальное окно при клике на кнопку
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Закрываем модальное окно при клике на крестик
        span.onclick = function() {
            modal.style.display = "none";
        }
    </script>
</body>
</html>
